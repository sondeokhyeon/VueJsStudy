<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Hello {{ decorate('Vue? MyName Is ') }}</h1>
        <h1>함수도 사용가능하다 ↑</h1>
        <p>gender : {{ gender }}</p>
        <p>job : {{ job }}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

        const info = {
            name: 'deokhyeon',
            gender: 'man',
            job: 'programming'
        }
        new Vue({
            el: '#app',
            data: {
                name: info.name,
                gender: info.gender,
                job: info.job,
            },
            methods: {
                decorate: function (data) {
                    return data + '' + this.name;
                    // this 키워드를 통해서 Data에 접근가능하다
                }
            }
        })

    </script>
</body>

</html>
