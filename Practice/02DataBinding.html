<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input type="text" v-bind:placeholder='url'> <!-- 데이터를 바인드해서 placeholder 만든다-->
        <p v-html='googleLink'></p> <!-- HTML 태그로 바인드 한다 -->
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Vue Js',
                url: 'url을 입력하세요',
                googleLink: "<a href='http://www.google.com'>google.com</a>",
            }
        })
    </script>

</body>

</html>
