<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>190220Study</title>
</head>

<body>
    <div id="app">
        {{message}}
        {{message2}}
        <!-- vue 객체 안에 있는 data의 이름을 적으면 동적 바인딩 가능! -->
    </div>

    <div id="app-2">
        <span v-bind:title="title">
            <!--  vue 객체 안에 있는 데이터를 v-bind를 통해서도 바인드 가능하다 -->
            {{content}}
        </span>
    </div>

    <div id="app-3">
        <p v-if="seem">이제 나를 볼 수 있어요</p>
        <!--  vue 객체 안에 있는 데이터를 v-if를 통해서 사용가능한데 true / false의 속성을 통해서 
        토글 가능하다  -->
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                <!-- for문도 사용 가능하다 파이썬 for문과 비슷한 형태이며 v-for 예약어로 사용가능하다  -->
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                message2: '안녕하세요?'
            }
            /* Vue 객체 안에 data 속성 안에는 여러개의 데이터를 담을수 있다! */
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                title: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다.',
                content: '내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!'
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seem: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                        text: 'JavaScript 배우기'
                    },
                    {
                        text: 'Vue 배우기'
                    },
                    {
                        text: '무언가 멋진 것을 만들기'
                    }
                ]
            }
        })
    </script>

</body>

</html>
